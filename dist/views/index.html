<body ng-app="bloglog">

    <script src="angular-material/modules/js/dialog/dialog.min.js"></script>
    <script src="angular-material/modules/js/backdrop/backdrop.min.js"></script>
    <script src="angular-material/modules/js/input/input.min.js"></script>
    <script src="angular-material/modules/js/content/content.min.js"></script>    
    <script src="angular-material/modules/js/toolbar/toolbar.min.js"></script>
    <script src="angular-material/modules/js/sidenav/sidenav.min.js"></script>
    <script src="angular-material/modules/js/list/list.min.js"></script>

    <script src="angular-material/modules/js/fabSpeedDial/fabSpeedDial.min.js"></script>
    <script src="angular-material/modules/js/fabToolbar/fabToolbar.min.js"></script>
    <script src="angular-material/modules/js/icon/icon.min.js"></script>
    <script src="angular-material/modules/js/showHide/showHide.min.js"></script>
    <script src="angular-material/modules/js/virtualRepeat/virtualRepeat.min.js"></script>
    <script src="angular-material/modules/js/autocomplete/autocomplete.min.js"></script>
    <script src="angular-material/modules/js/chips/chips.min.js"></script>
    <!--<script src="angular-material/modules/js/divider/divider.min.js"></script>-->

    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="app/app.bundle.js"></script>
    
    <!-- templates -->
    <script type="text/ng-template" id="home.html">
        <div class="main" layout="row">
            <div flex-offset="50" flex-offset-xs="0">
                <div class="bloglog">bloglog</div>
                <div id="main-page-text-container">
                <div>Start your way here...</div>
                    <md-button class="main-page-button" ng-click="vm.signupDialog()" ng-if="!$root.Authorized">Sign Up</md-button>
                    <md-button class="main-page-button" ng-click="vm.loginDialog()" ng-if="!$root.Authorized">Sign In</md-button>
                    <md-button class="main-page-button" ng-click="vm.navigateTo('articles')">Articles</md-button>
                    <md-button class="main-page-button" ng-click="vm.logOut()" ng-if="$root.Authorized">Log Out</md-button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="searchArticle.html">
        <div class="search">
            <div class="search-content">
                <!-- tags -->
                <md-chips ng-model="vm.tags"
                        md-autocomplete-snap
                        md-transform-chip="vm.chips.transformChip($chip)"
                        md-require-match="vm.chips.autocompleteDemoRequireMatch">
                    <md-autocomplete
                        md-selected-item="vm.chips.selectedItem"
                        md-search-text="vm.tagSearchText"
                        md-items="item in vm.findTagsByText(vm.tagSearchText)"
                        md-item-text="item.value"
                        placeholder="Tags">
                        <span md-highlight-text="vm.tagSearchText">{{item.value}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                        <strong>{{$chip.value}}</strong>
                        </span>
                    </md-chip-template>
                </md-chips>
            </div>
            
            <div class="search-footer">
                <md-button ng-click="vm.search()" class="md-primary button">Search</md-button>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="articles.html">
        <md-fab-toolbar md-open="vm.isOpen" count="vm.count"
                            md-direction="left" class="articles-fab-toolbar">
            <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
                <md-icon md-svg-src="/images/menu.svg"></md-icon>
            </md-button>
            </md-fab-trigger>

            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools">
                    <md-button aria-label="label" class="md-icon-button" ng-click="vm.home()">
                        <md-icon md-svg-src="/images/home.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="comment" class="md-icon-button" ng-if="$root.Authorized" ng-click="vm.addArticle()">
                        <md-icon md-svg-src="/images/new.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="photo" class="md-icon-button" hide-gt-sm ng-click="vm.toggleSearchPanel('search-panel')">
                        <md-icon md-svg-src="/images/search.svg"></md-icon>
                    </md-button>
                </md-fab-actions>
            </md-toolbar>
        </md-fab-toolbar>

        <section layout="row" flex class="articles-section">

            <md-sidenav
                class="md-sidenav-left search-panel"
                md-component-id="search-panel"
                md-is-locked-open="$mdMedia('gt-sm')"
                md-whiteframe="4">

                <md-content layout-padding class="serch-content-panel articles-panel">
                    <search-article></search-article>
                </md-content>

            </md-sidenav>
            
            <md-content flex class="articles-container">

                <md-content class="articles-content articles-panel" flex>
                    <div style="position: relative; height:100%">
                        <div class="articles-list-container" flex>
                            <md-list flex class="articles-list md-dense">

                                <md-list-item class="md-3-line article md-clickable" ng-click="vm.navigateToItem(article)" ng-repeat="article in vm.articles">
                                    <div class="md-list-item-text article-list-item" layout="column">
                                        <div class="article-list-item-header">{{article.title}}</div>
                                        <div class="article-list-item-tags">
                                            <span ng-repeat="tag in article.tags">{{tag}} </span>
                                        </div>
                                        <div class="article-list-item-description">{{article.description}}</div>                                        
                                    </div>
                                </md-list-item>

                            </md-list>
                        </div>
                        <div class="articles-paging-container">
                            <paging-control flex cl-pages="vm.pageCount" cl-current-page="vm.currentPage" class="articles-paging-control" cl-steps="5" cl-page-changed="vm.pageChanged()" cl-align="center center"></paging-control>
                        </div>
                    </div>
                </md-content>
                    
            </md-content>

        </section>

    </script>
    
    <script type="text/ng-template" id="articleDetail.html">
        <md-fab-toolbar md-open="vm.isOpen" count="vm.count"
                            md-direction="left" class="articles-fab-toolbar">
            <md-fab-trigger class="align-with-text">
                <md-button aria-label="menu" class="md-fab md-primary">
                    <md-icon md-svg-src="/images/menu.svg"></md-icon>
                </md-button>
            </md-fab-trigger>

            <md-toolbar>
                <md-fab-actions class="md-toolbar-tools">
                    <md-button aria-label="label" class="md-icon-button" ng-click="vm.home()">
                        <md-icon md-svg-src="/images/home.svg"></md-icon>
                    </md-button>                    
                    <md-button aria-label="photo" class="md-icon-button" ng-click="vm.goToArticles()">
                        <md-icon md-svg-src="/images/back.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="comment" class="md-icon-button" ng-if="$root.Authorized && vm.isMyArticle" ng-click="vm.editArticle(vm.article)">
                        <md-icon md-svg-src="/images/edit.svg"></md-icon>
                    </md-button>
                    <md-button aria-label="comment" class="md-icon-button" ng-if="$root.Authorized && vm.isMyArticle" ng-click="vm.deleteArticle(vm.article)">
                        <md-icon md-svg-src="/images/delete.svg"></md-icon>
                    </md-button>
                </md-fab-actions>
            </md-toolbar>
        </md-fab-toolbar>

        <section layout="row" flex class="articles-section">
            
            <md-content flex class="article-details-container">
                
                <md-content class="articles-content articles-panel" flex>
                    <div class="article-details-content">
                        <div class="article-details-header">{{vm.article.title}}</div>                        
                        <div class="article-details-text">{{vm.article.text}}</div>
                    </div>
                    <div>
                        <div ng-repeat="comment in vm.comments" class="comments-container" ng-class="{'even-comment' : $even}">
                            <div class="comment-item-container">
                                <div class="comment-item-user-name">{{comment.user.name}}</div>
                                <div class="comment-item-date">{{comment.createDateTime | date : 'fullDate' }}</div>
                                <div class="comment-item-text">{{comment.text}}</div>
                            </div>
                        </div>
                        <div class="new-comment-form-container">
                          <form id="addCommentForm" name="addCommentForm" novalidate>
                            <md-input-container class="md-block">
                                <label>Leave your comment</label>
                                <textarea md-maxlength="5000" type="textarea" md-no-asterisk rows="2" md-select-on-focus name="text" ng-model="vm.comment.text"></textarea>
                                <div ng-messages="addCommentForm.text.$error">
                                    <div ng-message="md-maxlength">The comment must be less than 5000 characters long.</div>
                                </div>
                                <div>
                                    <md-button ng-click="vm.addComment(vm.comment)" class="md-primary">Add comment</md-button>
                                </div>
                            </md-input-container>
                          </form>
                        </div>
                    </div>
                </md-content>
                    
            </md-content>

        </section>

    </script>

    <script type="text/ng-template" id="signupModalContent.html">

      <md-dialog aria-label="List dialog" class="signup dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign Up...</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" layout-padding>
                <form name="signUpForm">

                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input md-maxlength="100" required md-no-asterisk name="username" ng-model="vm.user.name">
                        <div ng-messages="signUpForm.username.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The name must be less than 10 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input md-maxlength="100" required md-no-asterisk name="email" ng-model="vm.user.email">
                        <div ng-messages="signUpForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The email must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input md-maxlength="100" type="password" required md-no-asterisk name="password" ng-model="vm.user.password">
                        <div ng-messages="signUpForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The password must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                </form>
            </md-content>
            <md-dialog-actions layout="column" class="dialog-action-block">
                <md-button ng-click="vm.ok()" class="md-primary">Sign Up</md-button>
                <md-button ng-click="vm.cancel()" class="md-primary">Close</md-button>
            </md-dialog-actions>
        </md-dialog-content>
      </md-dialog>
    
    </script>

    <script type="text/ng-template" id="loginModalContent.html">

      <md-dialog aria-label="List dialog" class="signup dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign In...</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" layout-padding>
                <form name="signUpForm">

                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input md-maxlength="100" required md-no-asterisk name="email" ng-model="vm.user.email">
                        <div ng-messages="signUpForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The email must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input md-maxlength="100" type="password" required md-no-asterisk name="password" ng-model="vm.user.password">
                        <div ng-messages="signUpForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The password must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                </form>
            </md-content>
            <md-dialog-actions layout="column" class="dialog-action-block">
                <md-button ng-click="vm.ok()" class="md-primary">Sign In</md-button>
                <md-button ng-click="vm.cancel()" class="md-primary">Close</md-button>
            </md-dialog-actions>
        </md-dialog-content>
      </md-dialog>

    </script>

    <script type="text/ng-template" id="articleModalContent.html">

      <md-dialog aria-label="" class="article-new-dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{vm.title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="images/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" class="md-dialog-content" layout-padding>
                <form name="articleForm">

                    <md-input-container class="md-block">
                        <label>Title</label>
                        <input md-maxlength="150" required md-no-asterisk name="title" ng-model="vm.article.title">
                        <div ng-messages="articleForm.title.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The title must be less than 150 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-chips ng-if="!vm.isEdit"
                              ng-model="vm.article.tags"
                              md-autocomplete-snap
                              md-transform-chip="vm.chips.transformChip($chip)"
                              md-require-match="vm.chips.autocompleteDemoRequireMatch">
                        <md-autocomplete
                            md-selected-item="vm.chips.selectedItem"
                            md-search-text="vm.chips.searchText"
                            md-items="item in vm.chips.querySearch(vm.chips.searchText)"
                            md-item-text="item"
                            placeholder="Search for a Tags">
                            <span md-highlight-text="vm.chips.searchText">{{item}}</span>
                        </md-autocomplete>
                        <md-chip-template>
                            <span>
                            <strong>{{$chip}}</strong>
                            </span>
                        </md-chip-template>
                    </md-chips>

                    <md-input-container class="md-block">
                        <label>Description</label>
                        <input md-maxlength="300" required md-no-asterisk name="description" ng-model="vm.article.description">
                        <div ng-messages="articleForm.description.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The description must be less than 300 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Text</label>
                        <textarea md-maxlength="20000" type="textarea" required md-no-asterisk rows="3" md-select-on-focus name="text" ng-model="vm.article.text"></textarea>
                        <div ng-messages="articleForm.text.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The text must be less than 20000 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-dialog-actions layout="row" class="dialog-action-block">
                        <md-button ng-click="vm.ok(vm.article)" ng-disabled="!articleForm.$valid" class="md-primary">Save</md-button>
                        <md-button ng-click="vm.cancel()" class="md-primary">Close</md-button>
                    </md-dialog-actions>

                </form>
            </md-content>
        </md-dialog-content>
      </md-dialog>

    </script>
