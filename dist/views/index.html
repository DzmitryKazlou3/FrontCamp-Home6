    <!-- scripts -->
    <script src="angular/angular.min.js"></script>
    <!--<script src="angular-route/angular-route.min.js"></script>-->
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-sanitize/angular-sanitize.min.js"></script>
    <script src="angular-cookies/angular-cookies.min.js"></script>

    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- angular material -->
    <script src="angular-material/modules/js/core/core.min.js"></script>
    <script src="angular-material/modules/js/button/button.min.js"></script>
    <script src="angular-material/modules/js/dialog/dialog.min.js"></script>
    <script src="angular-material/modules/js/backdrop/backdrop.min.js"></script>
    <script src="angular-material/modules/js/input/input.min.js"></script>
    <script src="angular-material/modules/js/content/content.min.js"></script>
    <script src="angular-material/modules/js/toolbar/toolbar.min.js"></script>

    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="app/app.bundle.js"></script>
    
    <!-- templates -->
    <script type="text/ng-template" id="home.html">
        <div class="main" layout="row" ng-controller="HomeController as vm">
            <div flex-offset="50"flex-offset-xs="0">
                <div class="bloglog">bloglog</div>
                <div id="main-page-text-container">
                <div>Start your way here...</div>
                    <md-button class="main-page-button" ng-click="vm.signupDialog()" ng-if="!$root.Authorized">Sign Up</md-button>
                    <md-button class="main-page-button" ng-click="vm.loginDialog()" ng-if="!$root.Authorized">Sign In</md-button>
                    <md-button class="main-page-button">Articles</md-button>
                    <md-button class="main-page-button" ng-click="vm.logOut()" ng-if="$root.Authorized">Log Out</md-button>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/ng-template" id="signupModalContent.html">

      <md-dialog aria-label="List dialog" class="signup dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign Up...</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" layout-padding>
                <form name="signUpForm">

                    <md-input-container class="md-block">
                        <label>Name</label>
                        <input md-maxlength="100" required md-no-asterisk name="username" ng-model="vm.user.name">
                        <div ng-messages="signUpForm.username.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The name must be less than 10 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input md-maxlength="100" required md-no-asterisk name="email" ng-model="vm.user.email">
                        <div ng-messages="signUpForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The email must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input md-maxlength="100" type="password" required md-no-asterisk name="password" ng-model="vm.user.password">
                        <div ng-messages="signUpForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The password must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                </form>
            </md-content>
            <md-dialog-actions layout="column" class="dialog-action-block">
                <md-button ng-click="vm.ok()" class="md-primary">Sign Up</md-button>
                <md-button ng-click="vm.cancel()" class="md-primary">Close</md-button>
            </md-dialog-actions>
        </md-dialog-content>
      </md-dialog>
    
    </script>

    <script type="text/ng-template" id="loginModalContent.html">
      <md-dialog aria-label="List dialog" class="signup dialog">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Sign In...</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-gt-sm="row" layout-padding>
                <form name="signUpForm">

                    <md-input-container class="md-block">
                        <label>E-mail</label>
                        <input md-maxlength="100" required md-no-asterisk name="email" ng-model="vm.user.email">
                        <div ng-messages="signUpForm.email.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The email must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input md-maxlength="100" type="password" required md-no-asterisk name="password" ng-model="vm.user.password">
                        <div ng-messages="signUpForm.password.$error">
                            <div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The password must be less than 100 characters long.</div>
                        </div>
                    </md-input-container>

                </form>
            </md-content>
            <md-dialog-actions layout="column" class="dialog-action-block">
                <md-button ng-click="vm.ok()" class="md-primary">Sign In</md-button>
                <md-button ng-click="vm.cancel()" class="md-primary">Close</md-button>
            </md-dialog-actions>
        </md-dialog-content>
      </md-dialog>

    </script>

    <script type="text/ng-template" id="articleModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add article...</h3>
        </div>
        <div class="modal-body" id="modal-body">
        <form id="articleForm" name="articleForm" novalidate ng-submit="vm.save(vm.article)">
            <div class="well">
                <div class="form-group">
                    <label>Title:</label>
                    <input name="title" type="text" class="form-control" placeholder="Title" required data-ng-model="vm.article.title" ng-maxlength="500"
                    />
                </div>

                <div class="form-group">
                    <label>Text:</label>
                    <input name="text" type="text" class="form-control" placeholder="Text" required data-ng-model="vm.article.text" ng-maxlength="20000"
                    />
                </div>

                <div class="form-group">
                    <label>Tags:</label>
                    <input name="tags" type="text" class="form-control" placeholder="Tags" required data-ng-model="vm.article.tags" ng-maxlength="500"
                    />
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn button" ng-click="vm.save()">save</button>
            <button class="btn button" ng-click="vm.close()">close</button>
        </div>
    </script>

    <script type="text/ng-template" id="commentModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add comment...</h3>
        </div>
        <div class="modal-body" id="modal-body">
        <form id="articleForm" name="articleForm" novalidate ng-submit="vm.save(vm.article)">
            <div class="well">
                <div class="form-group">
                    <label>Text:</label>
                    <textarea name="title" type="text" class="form-control" placeholder="Title" required data-ng-model="vm.article.title" ng-maxlength="500"
                    ></textarea>
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn button" ng-click="vm.save()">save</button>
            <button class="btn button" ng-click="vm.close()">close</button>
        </div>
    </script>
</body>

</html>
