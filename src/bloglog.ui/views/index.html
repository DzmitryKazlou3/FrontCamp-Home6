    <div class="main" layout="row">
        <div flex-offset="50"flex-offset-xs="0">
            <div class="bloglog">bloglog</div>
            <div id="main-page-text-container">
            <div>Start your way here...</div>
                <md-button class="main-page-button">Sign Up</md-button>
                <md-button class="main-page-button">Sign In</md-button>
                <md-button class="main-page-button">Articles</md-button>
            </div>
        </div>
    </div>
    <div id="dialog"></div>
    
    <!-- scripts -->
    <script src="angular/angular.min.js"></script>
    <script src="angular-aria/angular-aria.min.js"></script>
    <script src="angular-messages/angular-messages.min.js"></script>
    <script src="angular-sanitize/angular-sanitize.min.js"></script>
    <script src="angular-cookies/angular-cookies.min.js"></script>
    <script src="angular-animate/angular-animate.min.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- angular material -->
    <script src="angular-material/modules/js/core/core.min.js"></script>
    <script src="angular-material/modules/js/button/button.min.js"></script>

    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <script src="app/app.bundle.js"></script>
    
    <!-- templates -->
    <script type="text/ng-template" id="signupModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Sign Up...</h3>
        </div>
        <div class="modal-body" id="modal-body">
          <form id="createUserForm" name="createUserForm" novalidate ng-submit="vm.save(vm.user)">
            <div class="well">
                <div class="form-group">
                    <label>Name:</label>
                    <input name="title" type="text" class="form-control" placeholder="name" required data-ng-model="vm.user.name" ng-maxlength="255"
                    />
                </div>

                <div class="form-group">
                    <label>E-mail:</label>
                    <input name="text" type="text" class="form-control" placeholder="email" required data-ng-model="vm.user.email" ng-maxlength="255"
                    />
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input name="tags" type="password" class="form-control" placeholder="password" required data-ng-model="vm.user.password"
                        ng-maxlength="255" />
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.save()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="loginModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Log In...</h3>
        </div>
        <div class="modal-body" id="modal-body">
          <form id="createUserForm" name="createUserForm" novalidate ng-submit="vm.logIn(vm.user)">
            <div class="well">

                <div class="form-group">
                    <label>E-mail:</label>
                    <input name="text" type="text" class="form-control" placeholder="email" required data-ng-model="vm.user.email" ng-maxlength="255"
                    />
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input name="tags" type="password" class="form-control" placeholder="password" required data-ng-model="vm.user.password"
                        ng-maxlength="255" />
                </div>

            </div>
          </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="vm.logIn()">Log In</button>
            <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="articleModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add article...</h3>
        </div>
        <div class="modal-body" id="modal-body">
        <form id="articleForm" name="articleForm" novalidate ng-submit="vm.save(vm.article)">
            <div class="well">
                <div class="form-group">
                    <label>Title:</label>
                    <input name="title" type="text" class="form-control" placeholder="Title" required data-ng-model="vm.article.title" ng-maxlength="500"
                    />
                </div>

                <div class="form-group">
                    <label>Text:</label>
                    <input name="text" type="text" class="form-control" placeholder="Text" required data-ng-model="vm.article.text" ng-maxlength="20000"
                    />
                </div>

                <div class="form-group">
                    <label>Tags:</label>
                    <input name="tags" type="text" class="form-control" placeholder="Tags" required data-ng-model="vm.article.tags" ng-maxlength="500"
                    />
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn button" ng-click="vm.save()">save</button>
            <button class="btn button" ng-click="vm.close()">close</button>
        </div>
    </script>

    <script type="text/ng-template" id="commentModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Add comment...</h3>
        </div>
        <div class="modal-body" id="modal-body">
        <form id="articleForm" name="articleForm" novalidate ng-submit="vm.save(vm.article)">
            <div class="well">
                <div class="form-group">
                    <label>Text:</label>
                    <textarea name="title" type="text" class="form-control" placeholder="Title" required data-ng-model="vm.article.title" ng-maxlength="500"
                    ></textarea>
                </div>
            </div>
        </form>
        </div>
        <div class="modal-footer">
            <button class="btn button" ng-click="vm.save()">save</button>
            <button class="btn button" ng-click="vm.close()">close</button>
        </div>
    </script>
</body>

</html>
